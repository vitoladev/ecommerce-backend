name: Build project

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.17'
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn format
      - run: yarn docker:up
